<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/indexStyle.css">
    <title>SHOP</title>
    </head>
<body>
     <ul> 
        <li id="register"> <a  href=""> Register</a></li>
        <li id="login"><a  href="">Login</a></li>
     </ul> 
   
    <form action="" id="registerForm" >
        <label for="name">Enter Your Name</label>
        <input type="text" id="name" >
        <label for="email">Enter Your Email</label>
        <input type="email" id="email">
        <label for="dob">Enter Your DOB</label>
        <input type="date" id="dob">
        <label for="password" type="password">Enter Your Password</label>
        <input type="password" id="password">
        <button type="submit" id="submit">Register</button>
    </form>
     
   
    <form action="" id="loginForm">
<label for="loginEmail">Enter Your Email</label>
<input type="email" name="email" id="loginEmail">
<label for="loginPassword">Enter Your Password</label>
<input type="password" id="loginPassword">
<button type="submit" id="loginSubmit">Login</button>
<button type="submit" id="adminLoginSubmit">Login As Admin</button>
    </form>

    
    
    <script src="/js/nameDom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
